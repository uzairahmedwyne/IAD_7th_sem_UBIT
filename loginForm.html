<html>

<head>
    <title>loginForm</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div style="background-color:coral; margin-left:30%; margin-right:30%; margin-top:2%; border:2px solid black">
        <h1 style="text-align:center;color:white">loginForm</h1>
    </div>
    <div style="margin-left:30%; margin-right:30%; text-align:center">
        <form method="POST">
            <fieldset>
                <label>Email:</label><br>
                <input type="email" name="email" placeholder="Email.."><br><br>
                <label>Password:</label><br>
                <input type="password" name="password" placeholder="Password.."><br><br>
                <input type="submit" value="login">
            </fieldset>
        </form>
    </div>
</body>

</html>
